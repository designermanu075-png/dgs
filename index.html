<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento FiveM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main class="card">
<header class="header">
<h1>Tabela de Orçamento FiveM</h1>
<p>Packs de 250 munições</p>
</header>

<section class="content">

<table>
<thead>
<tr>
<th>Tipo</th>
<th>Valor por pack</th>
<th>Munição pedida</th>
<th>Packs</th>
<th>Subtotal</th>
</tr>
</thead>
<tbody id="linhas"></tbody>
</table>

<div class="tabs">
<button class="tab active" data-desconto="0">Sem desconto</button>
<button class="tab" data-desconto="20">Desconto 20%</button>
<button class="tab" data-desconto="30">Desconto 30%</button>
</div>

<button id="limparOrcamento" class="btn-clear">Limpar orçamento</button>

<section class="summary">
<div class="box"><div>Total packs</div><div class="value" id="totalPacks">0</div></div>
<div class="box"><div>Total sem desconto</div><div class="value">R$ <span id="totalSemDesconto">0,00</span></div></div>
<div class="box"><div>Desconto</div><div class="value" id="descontoAplicado">0%</div></div>
<div class="box"><div>Total final</div><div class="value">R$ <span id="totalComDesconto">0,00</span></div></div>

<!-- NOVOS CONTADORES -->
<div class="box"><div>Total de Pólvora</div><div class="value" id="totalPolvora">0</div></div>
<div class="box"><div>Total de Cartuchos</div><div class="value" id="totalCartucho">0</div></div>

</section>

</section>
</main>

<script src="script.js"></script>
</body>
</html>
