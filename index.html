<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Registro de Encomenda</title>
</head>
<body>

<h2>Registrar Encomenda</h2>

<form id="registroForm">

<input type="text" name="comprador" placeholder="Nome do comprador ou FAC" required>
<br><br>

<input type="text" name="membro" placeholder="Encomenda feita por qual membro" required>
<br><br>

<select name="situacao">
<option value="Entregue">Entregue</option>
<option value="Pendente">Pendente</option>
</select>

<h3>ProduÃ§Ã£o / Material</h3>

<label>Quantidade de Packs:</label>
<input type="number" id="packs" value="1" min="1">
<br><br>

<p>PÃ³lvora: <span id="polvora">100</span></p>
<p>Cartuchos: <span id="cartucho">200</span></p>

<button type="submit">Confirmar Registro</button>

</form>

<script>
const polvoraPorPack = 100;
const cartuchoPorPack = 200;

const packsInput = document.getElementById("packs");
const polvoraSpan = document.getElementById("polvora");
const cartuchoSpan = document.getElementById("cartucho");

function atualizarMaterial() {
    const packs = parseInt(packsInput.value) || 1;
    polvoraSpan.innerText = packs * polvoraPorPack;
    cartuchoSpan.innerText = packs * cartuchoPorPack;
}

packsInput.addEventListener("input", atualizarMaterial);

document.getElementById("registroForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        comprador: document.querySelector("[name='comprador']").value,
        membro: document.querySelector("[name='membro']").value,
        situacao: document.querySelector("[name='situacao']").value,
        polvora: polvoraSpan.innerText,
        cartucho: cartuchoSpan.innerText
    };

    const response = await fetch("/api/enviar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    if (response.ok) {
        alert("Registro enviado ðŸš€");
    } else {
        alert("Erro ao enviar");
    }
});
</script>

</body>
</html>
